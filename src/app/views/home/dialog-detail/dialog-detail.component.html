<app-dialog
  [title]="title"
  [width]="'60%'"
  [height]="'auto'"
  (closeClick)="closeDialog()"
>
  <div class="dialog__wrapper content">
    <div class="detail__wrapper" *ngIf="!loading">
      <mat-card class="m-3">
        <mat-list>
          <h1>Cliente</h1>
          <mat-list-item *ngIf="customer">
            <mat-icon color="primary" mat-list-icon> account_circle </mat-icon>
            <div mat-line><strong>Id</strong>: {{ customer.id }}</div>
            <div mat-line><strong>Nome</strong>: {{ customer.name }}</div>
            <div mat-line><strong>Idade</strong>: {{ customer.age }}</div>
            <div mat-line><strong>Cidade</strong>: {{ customer.city }}</div>
          </mat-list-item>
          <mat-divider *ngIf="orders.length"></mat-divider>
          <h1 class="mt-3" *ngIf="orders.length">Compras</h1>
          <mat-list-item *ngFor="let order of orders">
            <mat-icon color="primary" mat-list-icon>shopping_bag</mat-icon>
            <div mat-line><strong>Item</strong>: {{ order.item }}</div>
            <div mat-line>
              <strong>valor</strong>: {{ order.value | currency }}
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>

    <div class="spinner" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</app-dialog>
